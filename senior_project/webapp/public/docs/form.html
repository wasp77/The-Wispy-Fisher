<!DOCTYPE html>
<html lang="en">
<title>Contact Form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
  crossorigin="anonymous">
</script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
</style>
<body>
  <div class="w3-top">
    <div class="w3-bar w3-card w3-large w3-black">
      <button class="w3-bar-item w3-round w3-red w3-medium" onclick="w3_open()" id="hint-btn">Hints</button>
      <h2 class="w3-bar-item w3-center w3-padding-large">
        <a href="/storefront" style="text-decoration:none;">The Wispy Fisher</a>
      </h2>
    </div>
  </div>
  <!-- Hint bar-->
  <div class="ui-widget-content w3-sidebar w3-animate-left" style="opacity:.90" id="mySidebar">
    <iframe src="/hints/form" id="myFrame"></iframe>
  </div>

  <div class="w3-container" style="padding: 128px 150px;">
    <h1 class="w3-center">Course Details</h1>
    <p class="w3-text-red w3-large w3-center">*Sorry we have no courses running at this time. The problem here is we never will have courses and for that matter never have!</p>
  </div>
  <div class="w3-bottom" style="padding: 0px 150px;">
    <div class="w3-third w3-padding-small">
      <div class="w3-card">
        <img class="w3-round" src="/images/backgrounds/background5.jpg" style="width:100%">
      </div>
    </div>
    <div class="w3-third w3-padding-small" >
      <div class="w3-card">
        <img class="w3-round" src="/images/backgrounds/background6.jpg" style="width:100%">
      </div>
    </div>
    <div class="w3-third w3-padding-small">
      <div class="w3-card">
        <img class="w3-round" src="/images/backgrounds/background7.jpg" style="width:100%">
      </div>
    </div>
  </div>
</body>
<script>
$('#mySidebar').hide();

$( function() {
  $( "#mySidebar" ).resizable({
    containment: 'body',
    ghost: true
  });
});

function w3_open() {
  $('#hint-btn').hide();
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.overflowX = "auto";
  document.getElementById("mySidebar").style.overflowY = "hidden";
  document.getElementById("mySidebar").style.resize = "both";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myFrame").style.width = "100%";
  document.getElementById("myFrame").style.height = "100%";
  document.getElementById("myFrame").style.border = "none";
}
function w3_close() {
  $('#hint-btn').show();
  $('#mySidebar').hide();
}
</script>
</html>
