    <a href="/login" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-grey">Login</a>

<div class="w3-container w3-center" style="padding:128px 16px">
  <div class="w3-container w3-card-4">
    <h1>Thank you for your order</h1>
    <h2 id="order-num"></h2>
    <p>You can expect your item to be delivered in the next 100 to 200 years.</p>
  </div>
</div>


</body>
<script>
$(document).ready(function(){
  $('#order-num').html("Order number is: " + generateOrderNumber());
});
function generateOrderNumber() {
  var on = "";
  for (var i = 0; i < 10; i++) {
    on += Math.floor((Math.random() * 10) + 1);
  }
  return on;
}
</script>
